<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ここにタイトルが入る</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(100, 100, 255, 0.5);
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            display: none;
        }
        #controls {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startScreen h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 10px rgba(255,255,255,0.3); }
            to { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.6); }
        }
        #startButton {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #startButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        #startButton:active {
            transform: translateY(0);
        }
        .controls-info {
            margin-top: 30px;
            color: rgba(255,255,255,0.8);
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen">
            <h1>ここにタイトルが入る</h1>
            <button id="startButton">ゲームスタート</button>
            <div class="controls-info">
                <p>操作方法</p>
                矢印キー: 移動<br>
                Z: ショット<br>
                X: ボム<br>
                Shift: 低速移動
            </div>
        </div>
        <div id="info">
            <div>スコア: <span id="score">0</span></div>
            <div>残り人数: <span id="lives">3</span></div>
            <div>スペルカード: <span id="bombs">3</span></div>
        </div>
        <div id="controls">
            矢印キー: 移動 | Z: ショット | X: スペルカード | Shift: 低速移動
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
