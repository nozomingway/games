<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>永夜幻映 ～兎封伝～</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* iPhone対応 */
            position: fixed;
        }
        #gameContainer {
            position: relative;
            background: #000;
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* iPhone対応 */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        canvas {
            display: block;
            background: #111;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(100, 100, 255, 0.3);
        }
        
        #controls {
            display: none;
        }
        #controls {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        #startScreen h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        #gameLogo {
            animation: glow 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }
        @keyframes glow {
            from { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 10px rgba(255,255,255,0.3); }
            to { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.6); }
        }
        #startButton {
            padding: 20px 60px;
            font-size: 24px;
            font-family: 'Arial Black', 'Arial', sans-serif;
            font-weight: bold;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 50%, #1a202c 100%);
            color: #ffd700;
            border: 3px solid #ffd700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3), inset 0 2px 0 rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        #startButton:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #5a6578 0%, #3d4758 50%, #2a303c 100%);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            border-color: #ffed4e;
        }
        #startButton:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        .controls-info {
            margin-top: 40px;
            color: rgba(255,255,255,0.9);
            text-align: center;
            font-size: 16px;
            line-height: 1.8;
            padding: 0 20px;
        }
        .hidden {
            display: none !important;
        }

        /* 会話シーンのスタイル */
        #dialogueScene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 20;
        }

        #dialogueOverlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .character-portrait {
            position: absolute;
            width: 220px;
            height: 300px;
            top: 50%;
            transform: translateY(-50%);
            transition: opacity 0.3s;
        }

        #leftCharacter {
            left: -10px;
        }

        #rightCharacter {
            right: 10px;
            left: 300px;
        }

        .character-portrait.inactive {
            opacity: 0.5;
        }

        .character-image {
            width: 110%;
            height: 110%;
            object-fit: contain;
        }

        .character-default {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        #dialogueBox {
            position: absolute;
            bottom: 100px;
            left: 250px;
            transform: translateX(-50%);
            width: 450px;
            max-width: 450px;
            background: linear-gradient(to bottom, rgba(0,0,40,0.95), rgba(0,0,60,0.95));
            border: 2px solid #4a5568;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }

        #speakerName {
            color: #ffd700;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        #dialogueText {
            color: white;
            font-size: 16px;
            line-height: 1.6;
            min-height: 60px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        #dialoguePrompt {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #ffd700;
            font-size: 12px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen">
            <img src="logo.png" id="gameLogo" style="max-width: 400px; margin-bottom: 20px; display: none;" onload="this.style.display='block'; document.getElementById('gameTitle').style.display='none';" onerror="this.style.display='none'; document.getElementById('gameTitle').style.display='block';">
            <h1 id="gameTitle">永夜幻映 ～兎封伝～</h1>
            <button id="startButton">START GAME</button>
            <div class="controls-info">
                <p>操作方法</p>
                タッチ/クリック: 移動<br>
                自動連射: 常時<br>
                X: ボム
            </div>
        </div>

        <!-- 会話シーン -->
        <div id="dialogueScene">
            <div id="dialogueOverlay"></div>

            <!-- 左側キャラクター -->
            <div id="leftCharacter" class="character-portrait">
                <img src="player_portrait.png" class="character-image" style="display: none;" onload="this.style.display='block'; this.nextElementSibling.style.display='none';" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="character-default">ゆえ</div>
            </div>

            <!-- 右側キャラクター -->
            <div id="rightCharacter" class="character-portrait">
                <img src="boss_portrait.png" class="character-image" style="display: none;" onload="this.style.display='block'; this.nextElementSibling.style.display='none';" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="character-default">ゆえうさぎ</div>
            </div>

            <!-- 会話ボックス -->
            <div id="dialogueBox">
                <div id="speakerName">???</div>
                <div id="dialogueText"></div>
                <div id="dialoguePrompt">▼ Zキーで進む</div>
            </div>
        </div>

        <div id="controls">
            タッチ/クリック: 移動 | 自動連射: 常時 | X: スペルカード
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
