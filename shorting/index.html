<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ここにタイトルが入る</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        #gameContainer {
            position: relative;
            display: flex;
            background: #111;
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(100, 100, 255, 0.5);
        }
        canvas {
            border-right: 2px solid #444;
        }
        #info {
            width: 200px;
            padding: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            display: none;
            background: linear-gradient(to bottom, #1a1a2e, #0f0f1e);
            position: relative;
        }
        #controls {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startScreen h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        #gameLogo {
            animation: glow 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }
        @keyframes glow {
            from { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 10px rgba(255,255,255,0.3); }
            to { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.6); }
        }
        #startButton {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #startButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        #startButton:active {
            transform: translateY(0);
        }
        .controls-info {
            margin-top: 30px;
            color: rgba(255,255,255,0.8);
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
        }
        .hidden {
            display: none !important;
        }

        /* 会話シーンのスタイル */
        #dialogueScene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 20;
        }

        #dialogueOverlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .character-portrait {
            position: absolute;
            width: 250px;
            height: 350px;
            top: 50%;
            transform: translateY(-50%);
            transition: opacity 0.3s;
        }

        #leftCharacter {
            left: -10px;
        }

        #rightCharacter {
            right: -20px;
        }

        .character-portrait.inactive {
            opacity: 0.5;
        }

        .character-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .character-default {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        #dialogueBox {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
            background: linear-gradient(to bottom, rgba(0,0,40,0.95), rgba(0,0,60,0.95));
            border: 2px solid #4a5568;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }

        #speakerName {
            color: #ffd700;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        #dialogueText {
            color: white;
            font-size: 16px;
            line-height: 1.6;
            min-height: 60px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        #dialoguePrompt {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #ffd700;
            font-size: 12px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen">
            <img src="logo.png" id="gameLogo" style="max-width: 400px; margin-bottom: 20px; display: none;" onload="this.style.display='block'; document.getElementById('gameTitle').style.display='none';" onerror="this.style.display='none'; document.getElementById('gameTitle').style.display='block';">
            <h1 id="gameTitle">ここにタイトルが入る</h1>
            <button id="startButton">ゲームスタート</button>
            <div class="controls-info">
                <p>操作方法</p>
                矢印キー: 移動<br>
                Z: ショット<br>
                X: ボム<br>
                Shift: 低速移動
            </div>
        </div>

        <!-- 会話シーン -->
        <div id="dialogueScene">
            <div id="dialogueOverlay"></div>

            <!-- 左側キャラクター -->
            <div id="leftCharacter" class="character-portrait">
                <img src="player_portrait.png" class="character-image" style="display: none;" onload="this.style.display='block'; this.nextElementSibling.style.display='none';" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="character-default">ゆえ</div>
            </div>

            <!-- 右側キャラクター -->
            <div id="rightCharacter" class="character-portrait">
                <img src="boss_portrait.png" class="character-image" style="display: none;" onload="this.style.display='block'; this.nextElementSibling.style.display='none';" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="character-default">ゆえうさぎ</div>
            </div>

            <!-- 会話ボックス -->
            <div id="dialogueBox">
                <div id="speakerName">???</div>
                <div id="dialogueText"></div>
                <div id="dialoguePrompt">▼ Zキーで進む</div>
            </div>
        </div>

        <div id="info">
            <div style="margin-bottom: 30px;">
                <div style="color: #ffd700; font-size: 14px; margin-bottom: 5px;">SCORE</div>
                <div style="font-size: 24px; font-weight: bold;"><span id="score">0</span></div>
            </div>
            
            <div style="margin-bottom: 30px;">
                <div style="color: #ffd700; font-size: 14px; margin-bottom: 5px;">PLAYER</div>
                <div style="display: flex; gap: 5px;">
                    <span id="livesDisplay"></span>
                </div>
            </div>
            
            <div style="margin-bottom: 30px;">
                <div style="color: #ffd700; font-size: 14px; margin-bottom: 5px;">SPELL CARD</div>
                <div style="display: flex; gap: 5px;">
                    <span id="bombsDisplay"></span>
                </div>
            </div>
            
            <div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); text-align: center;">
                <img src="logo2.png" id="sidebarLogo" style="max-width: 160px; opacity: 0.8;" onerror="this.style.display='none';">
            </div>
        </div>
        <div id="controls">
            矢印キー: 移動 | Z: ショット | X: スペルカード | Shift: 低速移動
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
